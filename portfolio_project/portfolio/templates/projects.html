{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Projects - My Portfolio{% endblock %}
</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 


{% block content %}
    <h1>ðŸ’¼ My Projects</h1>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card project-card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center text-danger border-bottom pb-2 fw-bold">{{ project.title }}</h5>
                    <p class="card-text"style="max-height: 100px; overflow-y: auto;">{{ project.description }}</p>
                    {% if project.link %}
                        <a href="{{ project.link }}" class="btn btn-primary btn-sm" target="_blank">View Project</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}




    

</body>
</html>
