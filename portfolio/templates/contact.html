{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contact - My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<div class="container mt-5">

{% block content %}
{% if success %}
<div class="alert alert-success mt-3" role="alert">
    <i class="bi bi-check-circle-fill"></i> Your message has been sent!
</div>
{% endif %}

<h1>Contact Me</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label"><i class="bi bi-person-fill"></i> Your Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><i class="bi bi-envelope-at-fill"></i> Your Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label"><i class="bi bi-chat-text-fill"></i> Your Message</label>
            <textarea name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i> Send</button>
    </form>
    
</div>
{% endblock %}
</body>
</html>
